plugins {
    id 'java'
    id 'org.jetbrains.intellij.platform' version '2.2.0'
}

group "lofcz.tpb"
version '1.0.1'

repositories {
    mavenCentral()

    intellijPlatform {
        defaultRepositories()
    }
}

intellijPlatform {
    pluginVerification {
        ides {
            ide "RD", "2024.2"
        }
    }
}

java {
    toolchain {
        languageVersion.set(JavaLanguageVersion.of(17))
    }
}

tasks {
    wrapper {
        gradleVersion = '8.10.1'
    }
}

dependencies {
    intellijPlatform {
        create("RD", "2024.2")
    }
}

test {
    useJUnitPlatform()
}